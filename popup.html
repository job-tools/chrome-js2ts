<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js2ts</title>
    <link rel="stylesheet" href="./assets/css/codemirror.css" />
    <link rel="stylesheet" href="./assets/css/mdn-like.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <header>
      <h1>js2ts</h1>
      <div class="title">
        js2ts is a Chrome extension that can convert JavaScript objects or JSON
        data into TypeScript interfaces.
        <svg
          viewBox="64 64 896 896"
          focusable="false"
          data-icon="github"
          width="1em"
          height="1em"
          fill="currentColor"
          aria-hidden="true"
        >
          <path
            d="M511.6 76.3C264.3 76.2 64 276.4 64 523.5 64 718.9 189.3 885 363.8 946c23.5 5.9 19.9-10.8 19.9-22.2v-77.5c-135.7 15.9-141.2-73.9-150.3-88.9C215 726 171.5 718 184.5 703c30.9-15.9 62.4 4 98.9 57.9 26.4 39.1 77.9 32.5 104 26 5.7-23.5 17.9-44.5 34.7-60.8-140.6-25.2-199.2-111-199.2-213 0-49.5 16.3-95 48.3-131.7-20.4-60.5 1.9-112.3 4.9-120 58.1-5.2 118.5 41.6 123.2 45.3 33-8.9 70.7-13.6 112.9-13.6 42.4 0 80.2 4.9 113.5 13.9 11.3-8.6 67.3-48.8 121.3-43.9 2.9 7.7 24.7 58.3 5.5 118 32.4 36.8 48.9 82.7 48.9 132.3 0 102.2-59 188.1-200 212.9a127.5 127.5 0 0138.1 91v112.5c.8 9 0 17.9 15 17.9 177.1-59.7 304.6-227 304.6-424.1 0-247.2-200.4-447.3-447.5-447.3z"
          ></path>
        </svg>
      </div>
      <!-- <div class="title2">
        js2ts 是一个 Chrome 扩展，它可以将 JavaScript 对象或 JSON 数据 转换为
        TypeScript 接口。.
      </div> -->
      <div class="choose">
        <input type="radio" id="type" name="choose" value="type" />
        <label for="type">type类型</label>
        <input
          type="radio"
          id="interface"
          name="choose"
          value="interface"
          checked
        />
        <label for="interface">interface类型</label>
        <input type="radio" id="class" name="choose" value="class" />
        <label for="class">HarmonyOS鸿蒙</label>

        <input type="checkbox" name="export" id="export" checked />
        <label for="export">导出</label>
      </div>
    </header>
    <main>
      <div class="editor">
        <textarea id="input"></textarea>
        <textarea id="output"></textarea>

        <button class="convert-btn">convert</button>
        <!-- <button class="copy-btn">copy</button> -->
      </div>
    </main>
  </body>
  <script src="./assets/js/codemirror.js"></script>
  <script src="./assets/js/active-line.js"></script>
  <script src="./assets/js/main.js"></script>
</html>
